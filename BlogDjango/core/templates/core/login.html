{% extends "core/base.html" %}

{% block title %}Log in | {% endblock %}

{% block content %}
<div class="container">
<h2>Log in</h2>
<form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="button is-primary">Log in</button>
</form>
<p>Don't have an account? <a href="{% url 'register' %}">Register</a></p>
</div>
{% endblock %}
